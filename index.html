<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus World - AI Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Wumpus World</h1>
            <nav>
                <ul>
                    <li><a href="/" class="active">Game</a></li>
                    <li><a href="/solver">AI Solver</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="game-container">
                <div class="game-controls">
                    <h2>Wumpus World Setup</h2>
                    <div class="form-group">
                        <label for="grid-size">Grid Size:</label>
                        <select id="grid-size">
                            <option value="3">3×3</option>
                            <option value="4" selected>4×4</option>
                            <option value="5">5×5</option>
                            <option value="6">6×6</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="wumpus-pos">Wumpus Position (x,y):</label>
                        <input type="text" id="wumpus-pos" value="2,1">
                    </div>

                    <div class="form-group">
                        <label for="gold-pos">Gold Position (x,y):</label>
                        <input type="text" id="gold-pos" value="1,3">
                    </div>

                    <div class="form-group">
                        <label for="pit-positions">Pit Positions (x1,y1;x2,y2;...):</label>
                        <input type="text" id="pit-positions" value="0,2;2,3">
                    </div>

                    <div class="note">
                        <p>Note: Coordinates start at (0,0) at the bottom-left corner.</p>
                    </div>

                    <button id="initialize-btn" class="btn primary-btn">Start New Game</button>
                    <button id="solve-btn" class="btn secondary-btn" disabled>Show AI Solution</button>
                </div>

                <div class="game-board-container">
                    <div id="game-board"></div>
                    
                    <div class="movement-controls">
                        <button id="move-up" class="move-btn" disabled><i class="fas fa-arrow-up"></i></button>
                        <div class="horizontal-controls">
                            <button id="move-left" class="move-btn" disabled><i class="fas fa-arrow-left"></i></button>
                            <button id="move-right" class="move-btn" disabled><i class="fas fa-arrow-right"></i></button>
                        </div>
                        <button id="move-down" class="move-btn" disabled><i class="fas fa-arrow-down"></i></button>
                    </div>
                </div>

                <div class="game-info">
                    <div class="status-panel">
                        <h3>Status</h3>
                        <p id="status-message">Configure the world and start a new game.</p>
                        <div class="info-row">
                            <span class="info-label">Position:</span>
                            <span id="agent-position">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Percepts:</span>
                            <span id="agent-percepts">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Score:</span>
                            <span id="agent-score">0</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Gold:</span>
                            <span id="gold-status">Not Found</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="solution-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>AI Solution Path</h2>
                <div id="solution-steps"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Wumpus World AI Solver</p>
    </footer>

    <script src="{{ url_for('static', filename='js/wumpus.js') }}"></script>
</body>
</html>
